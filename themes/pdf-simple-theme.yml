extend: default
font:
  catalog:
    Serif:
      normal: genyo-font/JP/GenYoMinJP-Regular.ttf
      bold: genyo-font/JP/GenYoMinJP-Bold.ttf
      italic: genyo-font/JP/GenYoMinJP-Regular.ttf
      bold_italic: genyo-font/JP/GenYoMinJP-Bold.ttf
    Sans Serif:
      normal: genshin/GenShinGothic-P-Regular.ttf
      bold: genshin/GenShinGothic-P-Bold.ttf
      italic: genshin/GenShinGothic-P-Regular.ttf
      bold_italic: genshin/GenShinGothic-P-Bold.ttf
    RictyDiminished:
      normal: RictyDiminished/RictyDiminished-Regular.ttf
      italic: RictyDiminished/RictyDiminished-Oblique.ttf
      bold: RictyDiminished/RictyDiminished-Bold.ttf
      bold_italic: RictyDiminished/RictyDiminished-BoldOblique.ttf
  fallbacks:
    - Sans Serif
    - RictyDiminished
page:
  background_color: ffffff
  layout: portrait
  margin: [0.5in, 0.67in, 0.67in, 0.67in]
  size: A4
base:
  align: left
  font_color: 333333
  font_family: Serif
  font_size: 10.5
  font_style: normal
  line-height: 1.6
heading:
  align: left
  font_color: $base_font_color
  font_family: Sans Serif
  font_style: normal
  h1_font_size: 18
  h1_font_style: bold
  h2_font_size: 16
  h2_font_style: bold
  h3_font_size: 14
